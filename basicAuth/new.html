<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCAG Issues Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      width: 600px; /* Fixed width for the navigation bar */
      overflow: hidden; /* Hides overflow content */
      white-space: nowrap; /* Prevents wrapping */
      background-color: #444;
      color: white;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    .content {
      font-size: 16px;
      width: 300px; /* Fixed width */
      height: 150px; /* Fixed height */
      overflow: hidden; /* Truncates content */
      padding: 20px;
      background-color: #f4f4f4;
      margin: 20px;
    }
    .non-responsive-table {
      width: 500px; /* Fixed width for table */
    }
    footer {
      background-color: #444;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the WCAG Issues Page</h1>
  </header>
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
  </nav>
  <main>
    <div class="content">
      <h2>Section 1</h2>
      <p>This section demonstrates fixed width and height, causing truncation at zoom levels.</p>
    </div>
    <div>
      <h2>Section 2: Non-Responsive Table</h2>
      <table class="non-responsive-table" border="1">
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
        </tr>
        <tr>
          <td>Data 3</td>
          <td>Data 4</td>
        </tr>
      </table>
    </div>
  </main>
  <footer>
    <p>This is the footer with low contrast text.</p>
  </footer>
</body>
</html>
